<dom-module id="Komoscope-app">
  <template>

    <!--TODO: have shared styles-->
    <style>
      :host {
        display: block;
      }
      app-header {
        height: 80px;
        background-color: #333;
      }
      app-toolbar {
        padding-top: 60px;
      }
      app-toolbar > span {
        margin: auto;
      }
      [main-title] {
        pointer-events: auto;
        margin: auto;
        text-align: center;
        width: 20%;
        padding-top: 10px;
        font-size: 30px;
        font-weight: bold;
        outline: none;
      }
      paper-button {
        height: 0;
        background-color: beige;
      }
      a:link, a:visited, a:hover, a:active {
        color: brown; 
        text-decoration: none;
      }
      .content {
        height: 800px;
      }
    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
      route="{{route}}"
      pattern="/:page"
      data="{{routeData}}"
      tail="{{routeTail}}">
    </app-route>
    
    <app-header-layout>
      <!--TODO: pull header in its own component?-->
      <app-header reveals>
        <app-toolbar>
          <a href="/" tabindex="-1" main-title top-item>KOMOSCOPE</a>
          <span>
            <a href="/artiste" tabindex="-1"><paper-button raised>L'artiste</paper-button></a>
            <a href="/sculpture" tabindex="-1"><paper-button raised>Sculpture</paper-button></a>
            <a href="/dessin" tabindex="-1"><paper-button raised>Dessin</paper-button></a>
            <a href="/peinture" tabindex="-1"><paper-button raised>Peinture</paper-button></a>
          </span>
        </app-toolbar>
      </app-header>

      <iron-pages
          class="content"
          selected="[[page]]"
          attr-for-selected="name"
          fallback-selection="notfound">
          <!--different components for each page-->
        <div name="" style="background-color:gray;height:100%"></div>
        <div name="artiste" style="background-color:black;height:100%"></div>
        <div name="sculpture" style="background-color:brown;height:100%"></div>
        <div name="dessin" style="background-color:blue;height:100%"></div>
        <div name="peinture" style="background-color:green;height:100%"></div>
        <div name="notfound" style="background-color:red;height:100%"></div>
      </iron-pages>
    </app-header-layout>
  </template>

  <script>
    Polymer({

      is: 'Komoscope-app',

      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        },

        scrollPos: {
          type: Number,
          value: 0
        },

        animationConfig: {
          type: Object,
          value: function() {
            return {
              'entry': [{
                name: 'slide-from-top-animation',
                node: this.$$('span')
              }],
              'exit': [{
                name: 'slide-up-animation',
                node: this.$$('span')
              }]
            }
          }
        }
      },

      ready: function() {
        var me = this;
        window.addEventListener('scroll', function() {
          if (me.$$('app-header').style.transform.includes('-85')) {
            me.$$('span').style.visibility = 'hidden';
          } 
          else if ((me.$$('span').style.visibility == 'hidden') && (window.scrollY < me.scrollPos)) {
            me.$$('span').style.visibility = '';
            me.playAnimation('entry', 'entry');
          }
          me.scrollPos = window.scrollY;
        });
      },

      behaviors: [
        Polymer.NeonAnimationRunnerBehavior
      ],

      observers: [
        '_routePageChanged(routeData.page)'
      ],

      _routePageChanged: function(page) {
        this.page = page || '';
      },

      _pageChanged: function(page) {
        // Load page import on demand. Show notfound 404 page if fails
        // var resolvedPageUrl = this.resolveUrl(page + '.html');
        // this.importHref(resolvedPageUrl, null, this._showNotFoundPage, true);
      },

      _showNotFoundPage: function() {
        this.page = 'notfound';
      }
    });
  </script>
</dom-module>
